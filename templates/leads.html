{% extends "base.html" %}

{% block content %}
  <form method="get">
    <table>
      {% for lead in leads %}
        <tr>

              {{ lead.amount }}

        </tr>
      {% endfor %}
    </table>
  </form>
    <div>
    <button onclick="window.location.href='{% url 'leads.html' %}'">Go to Some Page</button>
  </div>
{% endblock %}
